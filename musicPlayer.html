    <img src="images/music/cover-design.jpg" class="cover-art" />

    <div class="card">
        <div class="card-content">
            <h1 class="title">Behesht</h1>
            <h4 class="artist">Amir Tataloo</h4>
            <div class="time p-0">
                <span id="time-current" class="noSelect">3:21</span>
                <span id="time-end" class="noSelect">6:10</span>
            </div>
            <!-- <div class="track mb-4"></div> -->
            <input class="mb-4 mt-2 input-range" type="range" min="0" value="0"/>
            <div class="icons mt-2">
                <i id="list-icon" style="font-size: 26px;" class="bi bi-music-note-list icon"></i>
                <i id="shuffle-icon" style="font-size: 26px;" class="bi bi-shuffle icon"></i>
                <span id="replay10-icon" style="font-size: 38px;"
                    class="material-symbols-outlined icon noSelect">replay_10</span>
                <i id="skipBack-icon" class="bi bi-skip-backward-fill icon"></i>
                <i id="play-icon" style="font-size: 40px;" class="bi bi-play-fill icon"></i>
                <i id="skipFor-icon" class="bi bi-skip-forward-fill icon"></i>
                <span id="for10-icon" style="font-size: 38px;" class="material-symbols-outlined icon noSelect">forward_10</span>
                <i id="volume-icon" class="bi bi-volume-up-fill icon"></i>
                <!-- <i id="repeat-icon" class="bi bi-repeat icon" style="font-size: 35px;"></i> -->
                <span id="repeat-icon" class="material-symbols-outlined icon noSelect" style="font-size: 40px;">repeat</span>
            </div>
            <!-- <i class="bi bi-volume-mute-fill text-secondary"></i> -->
            <!-- <i class="bi bi-pause-fill text-secondary"></i> -->
            <!-- <i class="bi bi-repeat-1 text-secondary"></i> -->
            <!-- <span class="material-symbols-outlined">repeat_one_on</span>
            <span class="material-symbols-outlined icon" style="font-size: 38px;">repeat_on</span> -->
        </div>
    </div>


    <img src="" alt="">

    
    <audio controls src=""
        style="margin-top: 500px; margin-left: 500px; display: none;">
